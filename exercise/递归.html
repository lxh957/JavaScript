<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阶乘</title>
</head>

<body>
    <script>
        function jeic(num) {
            if (num <= 1) {
                return 1
            } else {
                return num * jeic(num - 1)
            }
        }
        console.log(jeic(10))

        function add(count) {
            if (count <= 2) {
                return 1
            } else {
                return add(count - 2) + add(count - 1)
            }
        }
        console.log(add(9))
    </script>

    <!-- 1、1、2、3、5、8、13、21、34、……
    在数学上，斐波那契数列以如下被以递推的方法定义：
    F(1)=1，F(2)=1, F(n)=F(n - 1)+F(n - 2) -->
</body>

</html>
