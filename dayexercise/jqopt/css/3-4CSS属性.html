<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS属性</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style>
        .p1 {
            color: red;
        }

        .p2 {
            width: 2000px;
        }

        div {
            margin: 50px;
            padding: 30px;
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <p class="p1">这是第一个p</p>
    <p class="p2">这是第二个p</p>
    <div>test</div>
</body>
<script>
    // 取得第一个段落的color样式属性的值。
    var a = $("p").css("color")
    console.log(a)
    // 逐渐增加div的大小
    $("div").click(function () {
        $(this).css({
            width: function (index, value) {
                console.log(value)
                console.log(parseFloat(value))
                return parseFloat(value) * 1.5
            },
            height: function (index, value) {
                return parseFloat(value) * 1.5
            }
        })
    })
    // 获取第二段的偏移
    console.log($("p:last").offset())
    $("p:last").offset({
        top: 100,
        left: 500
    })
    var position = $("p:first").position()
    $("p:first").html(
        "top:" + position.left + ",top" + position.top
    )
    // 获取第一段相对滚动条顶部的偏移
    var scroll = $("p:last").scrollTop()
    var scroll = $("p:last").scrollLeft()
    $("div").scrollTop(5000)
    console.log(scroll)
    // 获取第一个匹配元素内部区域高度（样式宽高）。
    var box = $("div")
    $("div").html(
        "innerHtml：" + box.innerHeight() + ",innerWidth" + box.innerWidth()
    )
    // 获取第一个匹配元素外部高度（默认包括补白和边框）。  就是加上 padding 和 border    
    $("div").text(
        "outhei:" + box.outerHeight() + ",outWid:" + box.outerWidth()
    )
</script>

</html>
