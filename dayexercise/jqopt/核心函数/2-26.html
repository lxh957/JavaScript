<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-26jq操作</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        .a {
            width: 200px;
            height: 200px;
        }

        .b {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="a">
        <p class="b"></p>
    </div>
    <div class="t">
        <p class="f"></p>
    </div>
    <p class="c"></p>
    <form action="myForm" class="myForm">
        <input type="radio" class="first">
        <input type="check">
    </form>
</body>
<script>
    // 找到所有 p 元素，并且这些元素都必须是 div 元素的子元素。
    $("div>p").text("div的子元素p")

    // 设置页面背景色。
    $(document.body).css("background", "green")

    // 隐藏一个表单中所有元素。
    $(".myForm").hide()

    let firstRadio = $("input:radio", document.forms[0])
    console.log(firstRadio)

    
</script>

</html>
