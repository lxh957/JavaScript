<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <form action=""> </form>
    <button class="a">点击弹出</button>
    <button class="b">解除延迟</button>
</body>
<script>
    // 动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
    // 在这个函数的内部，是通过临时创建一个元素，并将这个元素的 innerHTML 属性设置为给定的标记字符串，
    // 来实现标记到 DOM 元素转换的。所以，这个函数既有灵活性，也有局限性。
    $("<div><p>页面添加div</p></div>").appendTo("body")

    // 创建一个 <input> 元素必须同时设定 type 属性。因为微软规定 <input> 元素的 type 只能写一次。
    $("<input>").appendTo("p")
    $("input").attr("type", "checkbox")

    // 动态创建一个 div 元素（以及其中的所有内容），并设置其所有属性

    $("<div>", {
        "class": "test",
        "text": "点击我",
        click: function () {
            $(this).toggleClass("test")
        }
    }).appendTo("body")

    // 创建一个 <input> 元素，同时设定 type 属性、属性值，以及一些事件。
    $("<input>", {
        "type": "text",
        "val": "test",
        focusin: function () {
            $(this).addClass("active")
        },
        focusout: function () {
            $(this).removeClass("active")
        }
    }).appendTo("form")

    // 当DOM加载完成后，执行其中的函数。
    $(function () {

    })
    // 使用 $(document).ready() 的简写，同时内部的 jQuery 代码依然使用 $ 作为别名，而不管全局的 $ 为何。
    jQuery(function () {
        //这里可以继续使用  $   作为别名
    })

    // 延迟就绪事件，直到已加载的插件。
    $.holdReady(true)
    $(document).ready(function () {
        $(".a").click(function () {
            alert("弹窗")
        })
    })
    $(".b").click(function () {
        $.holdReady(false)
    })


</script>

</html>
