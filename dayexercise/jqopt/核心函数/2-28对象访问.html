<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>

<body>
    <div>
        <img class="first" src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <ul id="list">
        <li id="foo">foo</li>
        <li id="bar">bar</li>
        <li id="baz">baz</li>
    </ul>
    <div id="test">

    </div>
    <input type="checkbox">
    <input type="radio">
    <script>
        //size 计算文档中所有图片数量   length也可以
        let a = $("img").size();
        let b = $("img").length;
        console.log(a)
        console.log(b)

        // get()取得所有匹配的 DOM 元素集合。
        var item = $("img").get(0)
        console.log(item)

        // 选择文档中所有图像作为元素数组，并用数组内建的 reverse 方法将数组反向。
        var item = $("img").get().reverse()
        console.log(item)

        //index([selector|element])搜索匹配的元素，并返回相应元素的索引值，从0开始计数。                        
        $("li").index(document.getElementById("bar"))//1，传递一个DOM对象，返回这个对象在原先集合中的索引位置
        $("li").index($("#bar"))  //1，传递一个jQuery对象
        console.log($("#baz").index())//1，不传递参数，返回这个元素在同辈中的索引位置。  
        console.log($("#baz").index("li"))   //1，传递一个选择器，返回#bar在所有li中的做引位置

        // 在一个div上存取数据
        $("#test").data("blah")//undefined
        $("#test").data("blah", "hellow")//blah 设置为 hellow
        console.log($("#test").data("blah"))//hellow
        $("#test").removeData("blah")//移除blah
        // 在一个div上存取名/值对数据
        $("#test").data("test", { first: "111", last: "222" })
        var c = $("#test").data("test").first//111
        var d = $("#test").data("test").last//222
        $("#test").removeData("test")// 在元素上移除存放的数据

        // jQuery.fn.extend(object)扩展 jQuery 元素集来提供新的方法（通常用来制作插件）。
        jQuery.fn.extend({
            check: function () {
                return this.each(function () { this.checked = true })
            }
        })
        jQuery.fn.extend({
            uncheck: function () {
                return this.each(function () { this.checked = false })
            }
        })
        $("input[type=checkbox]").check()
        $("input[type=radio]").check()

        // jQuery.extend(object) 在jQuery命名空间上增加两个函数。
        jQuery.extend({
            min: function (a, b) {
                return a > b ? b : a
            },
            max: function (c, d) {
                return c > d ? c : d
            }
        })
        var q = jQuery.min(2, 3)    //2
        var p = jQuery.max(0, 3)    //3

        //将引入外部库的  $  符号设为外部库专用   jq 则使用全称JQuery 
        jQuery.noConflict();
        // 使用 jQuery
        jQuery("div p").hide();
        // 使用其他库的 $()
        $("content").style.display = 'none';


    </script>
</body>

</html>
