<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>
    <div>hahha lili2 leson</div>
    <div>hahha3 lili3 leson3</div>
    <div>hahha2 lili1 les3on</div>
    <span class="span1"></span>
    <span class="span2"></span>
    <div>
        <p>haha</p>
    </div>
    <tr style="display: none;">
        <td></td>
    </tr>
    <input type="checkbox" name="newsletter" value="Hot Fuzz" />
    <input type="checkbox" name="newsletter" value="Cold Fusion" />
    <input type="checkbox" name="accept" value="Evil Plans" />
    <input type="checkbox" name="newsboy" value="Evil Plans" />
    <input type="checkbox" name="newsboyletter" value="Evil Plans" />
    <div>
        <span>111</span>
        <span></span>
        <span></span>
    </div>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <ul>
        <li>haha</li>
    </ul>
    <select name="" id="">
        <option value="1">111</option>
        <option value="2">222</option>
        <option selected value="3">333</option>
    </select>
</body>
<script>
    // 查找所有包含 "John" 的 div 元素
    var div1 = $("div:contains('lili2')")
    console.log(div1)
    // 查找所有不包含子元素或者文本的空元素
    var emptySpan = $("span:empty")
    console.log(emptySpan)
    // 给所有包含 p 元素的 div 元素添加一个 text 类
    $("div:has(p)").addClass("test")
    // 匹配含有子元素或者文本的元素
    $("div:parent")
    // 查找隐藏的 tr
    $("tr:hidden")
    // 查找所有含有 id 属性的 div 元素
    $("div[id]")
    // 匹配给定的属性是某个特定值的元素
    $("input[name='accept']").attr("checked", true)
    // 查找所有 name 属性不是 newsletter 的 input 元素
    $("input[name!= 'acctpt']").attr("checked", true)
    // 查找所有 name 以 'news' 开始的 input 元素
    $("input[name^='news']").attr("checked", true)
    // 查找所有 name 以 'letter' 结尾的 input 元素
    $("input[name$='er']").attr("checked", true)
    // 在每一个匹配的div中查找第一个span
    $("div span:first-of-type").html("haha")
    // 在 ul 中查找是唯一子元素的 li
    $("ul li:only-child").html("我是唯一的")
    //查找所有可用的input元素
    $("input:enabled")
    //查找所有bu可用的input元素
    $("input:disabled")
    //查找所有元素
    $(":radio")
    //查找所有选中的选项元素
    $("select  option:selected")
</script>

</html>
