<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // slice(): 返回字符串中提取的子字符串。
        var str = "Hello World";
        var str1 = str.slice(2); //如果只有一个参数，则提取开始下标到结尾处的所有字符串
        var str2 = str.slice(2, 7); //两个参数，提取下标为2，到下标为7但不包含下标为7的字符串
        var str3 = str.slice(-7, -2); //如果是负数，-1为字符串的最后一个字符。提取从下标-7开始到下标-2但不包含下标-2的字符串。前一个数要小于后一个数，否则返回空字符串
        console.log(str1); //llo World
        console.log(str2); //llo W
        console.log(str3); //o Wor

        // substring(): 提取字符串中介于两个指定下标之间的字符。
        // substring()用法与slice()一样，但不接受负值的参数。
        var str = "Hellow World"
        var str1 = str.substring(2)
        var str2 = str.substring(2, 2)
        var str3 = str.substring(2, 8)
        console.log(str1)   //llow World
        console.log(str2)   //如果两个参数相等，返回长度为0的空串
        console.log(str3)   //llow W

        // substr(): 返回从指定下标开始指定长度的的子字符串
        // 如果没有指定length,返回从下标开始处结尾处的所有字符串。
        var str = "Hello World";
        var str1 = str.substr(1)
        var str2 = str.substr(1, 3)
        var str3 = str.substr(-3, 2)
        console.log(str1)   //ello World
        console.log(str2)   //ell
        console.log(str3)   //rl

        // split(): 把字符串分割成字符串数组。
        var str = "AA BB CC DD"
        var string = "1:2:3:4:5"
        var str1 = str.split("")    //如果把空字符串 ("")用作分割符，那么字符串的每个字符之间都会被分割
        var str2 = str.split(" ")   //以空格为分隔符
        var str3 = str.split("", 4)   //以空格为分隔符
        var str4 = string.split(":")   //以空格为分隔符
        console.log(str1)   //["A", "A", " ", "B", "B", " ", "C", "C", " ", "D", "D"]
        console.log(str2)   //["AA", "BB", "CC", "DD"]
        console.log(str3)   //["A", "A", " ", "B"]
        console.log(str4)   //["1", "2", "3", "4", "5"]

        // replace(): 在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
        var str = "hollow WORLD"
        var reg = /l/ig     //o为要替换的关键字，不能加引号，否则替换不生效，i忽略大小写，g表示全局查找。
        var str1 = str.replace(reg, "*")
        console.log(str1)   //ho**ow WOR*D

        // match(): 返回所有查找的关键字内容的数组。
        var str = "To be or not to be";
        var reg = /to/ig;
        var str1 = str.match(reg)
        console.log(str1)   //["To", "to"]
    </script>
</body>

</html>
