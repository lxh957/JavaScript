<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "andy",
            age: "25",
            fn: function () {

            },
            arr: ["1", "2", "3", "4"],
        }

        // Object.keys() 获取对象内所有的属性（key）
        var arr1 = Object.keys(obj)
        console.log(arr1)   //["name","age","fn","arr"]

        // delete 删除对象内的一个属性
        // 注意：无论删除成功还是失败 都返回true
        var flag = delete obj.arr
        console.log(flag)     // true
        console.log(obj)     // 已删除 arr 这一属性

        // in 检查对象是否包含一个属性
        var flag = "age" in obj
        var flag1 = "qwer" in obj
        console.log(flag)   //true
        console.log(flag1)   //false

        // with 批量更改属性值
        with (obj) {
                name = "andy001",
                age = "12303456"
        }
        console.log(obj) 
    </script>
</body>

</html>
