<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <script></script>
    <style></style>
</head>

<body>
    <script>
        let obj = {
            name: "andy",
            age: 18,
            fn: function () {
                console.log("wahaha")
            },
            arr: [1, 2, 3, 4, 5, 6, 7]
        }
        //key
        console.log(Object.keys(obj))//["name", "age", "fn", "arr"]

        //delete 无论删除是否成功 返回都是true
        let obj1 = delete obj.arr
        console.log(obj)    //{name: "andy", age: 18, fn: ƒ}
        console.log(obj1)  //true

        //in 检查对象是否包含一个属性
        let flag1 = "arr" in obj
        let flag2 = "fn" in obj
        console.log(flag1)  //false
        console.log(flag2)  //true

        //with 批量更改属性 没有则不修改（不会添加，不会报错）
        with (obj) {
            name = "qwer",
                weight = 10
        }
        console.log(obj)//{name: "qwer", age: 18, fn: ƒ}
    </script>
</body>

</html>
