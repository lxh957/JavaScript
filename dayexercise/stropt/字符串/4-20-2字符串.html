<script>
    var str1 = "hgshgGHSHGgdhkjjkg"
    var str2 = "hellow word"
    //1.0--toLoseCase  
    console.log(str1.toLowerCase())
    //2.0--toUpCase
    console.log(str1.toUpperCase())
    //3.0--charAt 返回指定的字符串 如果不在0-str-length以内 就返回空
    console.log(str2.charAt(1))
    //4.0--charCodeAt 返回指定字符的unicode编码
    console.log(str1.charCodeAt(0))
    //5.0--indexof 返回字符串第一次出现的位置
    //对大小写比较敏感，没找到就返回-1，第二个参数表示
    //从哪个位置开始查找，默认 ----- 0
    console.log(str1.indexOf("h")) //  0
    console.log(str2.indexOf("e", 3))//  -1
    console.log(str2.indexOf("e"))//  1
    //6.0--lastIndexOf() 返回某个子字符串在字符串的最后出现的位置
    //第二个参数是从哪个位置开始查找，默认从最后一个字符开始
    console.log(str2.lastIndexOf("e"))  //  1
</script>

</html>
