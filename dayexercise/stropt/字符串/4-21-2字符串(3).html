<script>
    var obj = {
        name: "andy",
        age: 18,
        fn: function () {
            console.log("1234")
        },
        arr: [1, 2, 3, 4, 5]
    }
    //obj.keys 获取所有对象内容
    console.log(Object.keys(obj))  //["name", "age", "fn", "arr"]

    //delete 删除任何一个属性 但是无论成功或者失败 都返回true
    console.log(delete obj.fn)   //  true
    console.log(obj)  //{name: "andy", age: 18, arr: Array(5)}

    // in  检查对象中否包含这一属性
    console.log("arr" in obj)  //true
    console.log("andy" in obj)  //false

    //with 批量更改对象属性
    with (obj) {
        name = "liu",
            age = 19,
            haha ="sh"    //这个加上无效  原本没有这个属性   现在不能添加不能修改
    }
    console.log(obj)  
</script>

</html>
