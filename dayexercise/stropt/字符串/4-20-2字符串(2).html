<script>
    var str1 = "Hellow Word"
    var str2 = "qwertyasdfgh"
    var str3 = "aa:bb:CC:DD"
    var str4 = "a,b,c,d,1,2,3,4,6"
    //1.0--slice()返回字符串中的子字符串    没有0的概念   1  /  -1  
    console.log(str1.slice(1)) //ellow Word
    console.log(str1.slice(2, 8))  //llow W    
    console.log(str1.slice(-8, -3))  //low W   从后往前  到   倒数第几个   

    //2.0--sunstring提取字符中位于两个数值中间的字符
    //2.0--sunstring用法和slice一致，但是没有负数
    console.log(str1.substring(1)) //ellow Word
    console.log(str1.substring2, 2)  //0
    console.log(str1.substring(2, 4))  //ll

    //3.0--返回两个数值之间的字符串
    console.log(str1.substr(1))  //ellow Word
    console.log(str1.substr(2))  //llow Word
    console.log(str1.substr(1, 2))  //el
    console.log(str1.substr(-3, -1))  // 空
    console.log(str1.substr(-6, 4))  //w Wo

    //4.0--split() 把字符串分割成字符串数组
    console.log(str1.split(" "))  //["Hellow", "Word"]
    console.log(str1.split(""))  //["H", "e", "l", "l", "o", "w", " ", "W", "o", "r", "d"]
    console.log(str3.split(":"))  //["aa", "bb", "CC", "DD"]
    console.log(str3.split(":", 2))  //["aa", "bb"]

    //5.0--replace用指定的字符串替换指定的字符或正则表达式匹配的字符串
    console.log(str1.replace("e", "ppp"))  //Hpppllow Word
    var reg = /l/ig   // l 为要替换的字符串  i 不区分大小写  g为全局查找
    console.log(str1.replace(reg, "*"))  //He**ow Word

    //6.0返回所有匹配的字符串的数组
    var str = " TO be or Not To be to and tO "
    var reg1 = /to/ig
    console.log(str.match(reg1))  //["TO", "To", "to", "tO"]   

    //7.0去掉字符串首尾的空格
    console.log(str)
    console.log(str.trim())

    //8.0search 字符串中查找匹配的字符串  返回下标  从0开始
    console.log(str.search("T"))

    //去掉首尾空格 中间加上连字符  转换成大写或者小写
    var test = str.trim()
    var reg = / /ig
    console.log(test.replace(reg, "").toLowerCase())

</script>
