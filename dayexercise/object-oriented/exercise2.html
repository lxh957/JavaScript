<script>
    //请写一个方法，小明体重50公斤，身高170cm,计算小明的BIM值，BIM=体重/身高
    class Cla {
        constructor(weight, height) {
            this.weight = weight
            this.height = height

        }
        claBim = function () {
            return this.weight / this.height
        }
    }

    let xioaming = new Cla(80, 178)
    console.log(xioaming.claBim())

    // es5原型链方法
    let jisuan = function (weight, height) {

        this.init = function () {
            this.weight = weight
            this.height = height
        }
        this.init()
    }
    jisuan.prototype.cla1 = function () {
        return this.weight / this.height
    }

    let xiaoming1 = new jisuan(80, 178)
    console.log(xiaoming1.cla1())
