<script>
    //请写一个方法，小明体重50公斤，身高170cm,计算小明的BIM值，BIM=体重/身高
    class Cal {
        constructor(weight, height) {
            // super()
            this.weight = weight
            this.height = height
        }
        calBim() {
            return this.weight / this.height
        }
    }
    var xiaoming = new Cal(80, 178)
    console.log(xiaoming.calBim())


    // es5原型链方法
    function claOpt(weight, height) {
        this.init = function () {
            this.weight = weight
            this.height = height
        }
        this.init() 
    }
    claOpt.prototype.calBin1 = function () {
        return this.weight / this.height
    }

    var xiaoming1 = new claOpt(80, 178)
    console.log(xiaoming1.calBin1())
