<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>使用伪类，在元素前或后插入内容</title>
    <style>
        div {
            margin: 100px;
            position: relative;
            width: 300px;
            height: 50px;
            background-color: #bbb;
            padding: 4px
        }
 
        div:before {
            content: "";
            position: absolute;
            left: 100px;
            bottom: -2px;
            width: 33%;
            height: 5px;
            background-color: red
        }
    </style>
    <div>请看这个div的“上边框”是只有一半的</div>
    </body>
</html>
