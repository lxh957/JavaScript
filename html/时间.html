<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p></p>
</body>
<script>
    let timeStart = new Date(new Date().toLocaleDateString()).getTime() 
    let time1 = new Date("2020-07-09T00:00:00").getTime()
    console.log(time1)
    console.log(time1 - timeStart)
    let cha = time1 - timeStart
    if (  0 <=cha && cha < 24 * 60 * 60 * 1000) {
        console.log("2020-07-08T13:30:00" + "今天")
    }
    else if (24 * 60 * 60 * 1000 <=cha  &&  cha <2* 24 * 60 * 60 * 1000) {
        console.log("2020-07-09T13:30:00" + "明天")
    }else{
        console.log("超出日期范围")
    }

</script>

</html>
