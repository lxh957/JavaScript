<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>

<body>
    <img src="" alt="">
    <input type="checkbox">
    <input type="checkbox">
    <p></p>
    <ul>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
    <p></p>
    <p></p>
    <input type="text" value="haha">
</body>
<script>
    // 返回文档中所有图像的src属性值。
    $("img").attr("src")
    // 为所有图像设置src和alt属性。
    $("img").attr({ src: "test.jpg", alt: "test img" })
    // 把src属性的值设置为title属性的值。
    $("img").attr("title", function () { return this.src })
    // 将文档中图像的src属性删除
    $("img").removeAttr("src")
    $("input[type='checkbox']").prop("checked")
    // 禁用页面上的所有复选框。
    $("input[type='checkbox']").prop({
        disabled: true
    })
    // 禁用和选中所有页面上的复选框。
    $("input[type='checkbox']").prop({
        disabled: true,
        checked: true
    })
    // 为匹配的元素加上 'selected' 类
    $("p").addClass("selected")
    $("ul li").addClass(function () {
        return "item_" + $(this).index()
    })
    // 从匹配的元素中删除 'selected' 类
    $("p").removeClass("selected")
    // 删除匹配元素的所有类
    $("p").removeClass()
    // 删除最后一个元素上与前面重复的class
    $("P").addClass("select")
    $("p:last").removeClass(function () {
        return $(this).prev().attr("class")
    })
    // 为匹配的元素切换 'selected' 类(有则改之，无则加勉)
    $("p").toggleClass("select")
    // 返回p元素的内容。
    $("P").html("p内容")
    $("P").html(function (n) {
        return "这是第" + n + "个p元素"
    })
    // 返回p元素的文本内容。
    $("p").text("文本内容")
    $("input").val("+++")
    $("input").addClass("inputdemo")
    $(".inputdemo").val(function(){
        return $(this).attr("class")
    })
</script>

</html>
