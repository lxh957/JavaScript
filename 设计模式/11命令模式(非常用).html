<script>
    class Receiver {
        exct() {
            console.log("执行")
        }
    }
    class Commond {
        constructor(receiver) {
            this.receiver = receiver
        }
        cmd() {
            console.log("触发命令")
            this.receiver.exct()
        }
    }
    class Invoker {
        constructor(commond) {
            this.commond = commond
        }
        invoker() {
            console.log("开始")
            this.commond.cmd()
        }
    }

    let re = new Receiver()
    let co = new Commond(re)
    let invo = new Invoker(co)
    invo.invoker()
