<script>
    // 场景
    //   旧的接口 和 新的接口  不兼容   需要中间转换一下
    class China {
        place() {
            return "中国标准"
        }
    }

    class ZhongZhuan {
        constructor() {
            this.place = new China()
        }
        updata() {
            let info = this.place.place()
            return `${info} 转换 国际标准`
        }
    }

    let inter = new ZhongZhuan()
    console.log(inter.updata())
