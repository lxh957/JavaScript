<script>
    //大多数浏览器的 ES5 实现之中，每一个对象都有__proto__属性
    //指向对应的构造函数的prototype属性
    //Class 作为构造函数的语法糖，同时有prototype属性和__proto__属性，因此同时存在两条继承链。
    //(1)子类的__proto__属性，表示构造函数的继承，总是指向父类。
    //(2)子类prototype属性的__proto__属性，表示方法的继承，总是指向父类的prototype属性。
    // class A {

    // }
    // class B extends A {
    //     constructor() {
    //         super()
    //     }
    // }
    // b.__proto__ === A // true
    // B.prototype.__proto__ === A.prototype  //true

    //这样的结果是因为，类的继承是按照下面的模式实现的。

    class C { }
    class D { }
    //D的实例实现C的继承
    Object.setPrototypeOf(D.prototype, C.prototype)
    // B 继承 A 的静态属性
    Object.setPrototypeOf(D, C)
    const d = new D()

    //《对象的扩展》一章给出过Object.setPrototypeOf方法的实现。
    Object.setPrototypeOf = function (obj, proto) {
        obj.__proto__ = proto
        return obj
    }

    Object.setPrototypeOf(B.prototype, A.prototype);
    // 等同于
    B.prototype.__proto__ = A.prototype
    Object.setPrototypeOf(B, A)
    //等同于
    B.__proto__ = A
    //这两条继承链，可以这样理解：
    // 作为一个对象，子类（B）的原型（__proto__属性）是父类（A）
    //作为一个构造函数，子类（B）的原型对象（prototype属性）是父类的原型对象（prototype属性）的实例。
    B.prototype = Object.create(A.prototype)
    //等同于
    B.__proto__.prototype = A.prototype


    //extends关键字后面可以跟多种类型的值。
    class B extends A { }
    //上面代码的A，只要是一个有prototype属性的函数，就能被B继承
    //由于函数都有prototype属性（除了Function.prototype函数），因此A可以是任意函数。

    //第一种，子类继承Object类。
    class A extends Object {

    }
    A.prototype = Object
    A.__proto__.prototype = Object.prototype
    //这种情况下，A其实就是构造函数Object的复制，A的实例就是Object的实例。
    class A { }
    //第二种情况，不存在任何继承。
    A.__proto__ === Function.prototype // true
    A.prototype.__proto__ === Object.prototype // true
    //这种情况下，A作为一个基类（即不存在任何继承），就是一个普通函数，所以直接继承Function.prototype。
    //但是，A调用后返回一个空对象（即Object实例），所以A.prototype.__proto__指向构造函数（Object）的prototype属性。

    // 实例的 __proto__ 属性
    //子类实例的__proto__属性的__proto__属性，指向父类实例的__proto__属性
    //也就是说，子类的原型的原型，是父类的原型。
    var p1 = new Point(2, 3);
    var p2 = new ColorPoint(2, 3, 'red');
    p2.__proto__ = p1.__proto__  //false
    p2.__proto__.__proto__ = p1.__proto__  //true
    //上面代码中，ColorPoint继承了Point，导致前者原型的原型是后者的原型。

</script>
