<script>
    //ES6 之前，不能直接为函数的参数指定默认值，只能采用变通的方法。
    function log(x, y) {
        y = y || "Word"
        console.log(x, y)
    }
    log('Hello') // Hello World
    log('Hello', 'China') // Hello China
    log('Hello', '') // Hello World
    //如果参数y赋值了，但是对应的布尔值为false  还是会默认为y 没有赋值 
    //于是就有了这样写的 
    if (typeof y === 'undefined') {  //可是不够简洁
        y = 'World';
    }
    function log(x, y = 'world') {//es6的于是进一步优化
        console.log(x, y)
    }

    // 参数变量是 默认声明的 不能再次被 let 和 const
